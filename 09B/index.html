<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catsite 2.0</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="main">
      <div id="header">
        <img src="images/catbanner4k.png" alt="Website banner">
      </div>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="images/catpaw-brandimage.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">Catsite 2.0</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pictures.html">Cat pictures</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="facts.html">Cat facts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Button secondary-->
      <div class="container text-center">
        <br>
        <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn btn-secondary" id="liveAlertBtn">Click here if you like cats</button>
      </div>
      <!--Button success-->
      <div class="container text-center">
        <br>
        <a href="https://pixabay.com/images/search/cat/" target="_blank" class="btn btn-success">Click here to see more cat pictures</a>
      </div>
      <br>
      <!--Img-fluid-->
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <img src="images/pexels1.jpg" class="img-fluid" alt="cat1">
          </div>
          <div class="col">
            <img src="images/pexels3.jpg" class="img-fluid" alt="cat3">
          </div>
        </div>
        <br>
        <!--Rounded borders test-->
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <img src="images/pexels4.jpg" class="rounded-circle" alt="cat1" width="550">
            </div>
            <div class="col">
              <img src="images/pexels2.jpg" class="img-fluid" alt="cat2">
            </div>
          </div>
        </div>
      </div>
        <!--Alert JS-->
        <script>
          const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    
     const alert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')
    
      alertPlaceholder.append(wrapper)
     }
    
     const alertTrigger = document.getElementById('liveAlertBtn')
     if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        alert('You are awesome!', 'primary')
      })
     }
      </script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/popper.min.js"></script>
    </div>
  </body>
</html>
